<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        button {
            width: 200px;
            height: 60px;
            margin: 0 auto;
            display: block;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <button id="btn">开始计数</button>
</body>
<script>
    //1.转存this
    let btn = document.getElementById("btn");
    let count = 0;
    let intervalId;
    let flag = 0;
    btn.onclick = function() {
        let that = this;
        if(flag==0){
            flag++;
            intervalId = setInterval(function() {
                that.innerHTML = count++;
            }, 1000);
        }
        else{
            flag = 0;
            clearInterval(intervalId);
        }
    }
    //2.bind
    let btn = document.getElementById("btn");
    let count = 0;
    let intervalId;
    let flag = 0;
    btn.onclick = function() {
        if(flag==0){
            flag++;
            intervalId = setInterval(function() {
                this.innerHTML = count++;
            }.bind(this), 1000);
        }
        else{
            flag = 0;
            clearInterval(intervalId);
        }
    }   
    //3.箭头
    let btn = document.getElementById("btn");
    let count = 0;
    let intervalId;
    let flag = 0;
    btn.onclick = function() {
        if(flag==0){
            flag++;
            intervalId = setInterval(()=> {
                this.innerHTML = count++;
            }, 1000);
        }
        else{
            flag = 0;
            clearInterval(intervalId);
        }
    }    
</script>
</html>
