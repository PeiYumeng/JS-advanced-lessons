<script>
    /*基本数据类型进阶*/
    //1.Number
    //访问对象属性时，首先访问自身属性，
    //访问不到时，则会在原型链上寻找对应的属性和方法
    //对应包装对象Number，会自动创建临时包装对象，访问的都是对象中的属性和方法(prototype上的)
    var num1 = 20;
    num1.toFixed(2);//20.00
    var num1 = 20.999;
	num1.toFixed(2);//21.00
	//保留两位小数，超出特定位置的四舍五入，返回的是字符串
    //实际过程
	var num1 = 20;
	var numobject = new Number(num1);
	console.log(numobject);
    numobject.toFixed();
    
	/* Number原型方法(Number对象继承的方法）*/
    Number.prototype.toFixed();
    Number.prototype.toPrecision();
    Number.prototype.toString();
    Number.prototype.toExponential();

	var num2 = 12345.6789;
	num2.toPrecision(1);//le+4
	//toPrecision（数字为个数）四舍五入
    //数字位个数小于数字的整数位时，表示成指数形式
    num2.toPrecision(5);//123456
    //大于或等于数字的整数位的时候，直接四舍五入截取
    
    var num3 = 123;
    num3.toString();//转换成字符串类型
    //把对象的值转换成指数计数法
    var num4 = 123;
    num4.toExponential(2);//1.23e+2
    num4.toExponential(3);//1.230e+2
    
    console.log(NaN === NaN);//false
    console.log(isNaN("12,3"));//true
    console.log(Math.floor(3.8));//3
    console.log(Math.floor(-3.8));//-4
    console.log(Math.ceil(3.2));//4
    console.log(Math.ceil(-3.2));//-3
    console.log(Math.round(-3.2));//-3
    console.log(Math.round(-3.5));//-3
    console.log(Math.round(-3.8));//-4

    //2.String
    //字符串比较
    console.log("A" > "a");//false
    console.log("B".localeCompare("A")); //考虑本地化的字符排序，返回0或非0   1
    console.log("A".localeCompare("A")); //0
    console.log("A".localeCompare("B"));//-1
    //字符串链接
    var a = "abc";
    var b = "def";
    var c = a+b;

    var str = "abcdefghijk";

    var s = "qwefufhkjh";
    s.slice(0,3);//提取从第0个到第三个
    s.slice(0,-1);//舍弃最后一个
    //slice(截取的开始位置，截取的结束位置)
    //如果截取的结束位置小于0的，结束位置为str.length + 截取结束参数（倒着数）
    
    s.substr(0,3);//qwe
	//第二个参数表示截取长度，截取长度可以缺省，表示从起始位置到字符串的结束位置
	s.substring(5);
	//substring(截取起始位置，截取结束位置)
	//如果截取起始位置值》截取结束位置值，两者互换
    //超出0 -str.length范围的，会被截断
    s.substring(3,2);//2
    //左边取，右边不取

    //substr 与 substring的区别     一个是长度一个是位置
    var str13 = "abcdefghijklmn";
    var str14 = str13.substr(2,5);//后一个参数代表长度
    console.log(str13,str14);//str13 未受到破坏

    var str15 = str13.substring(2,5);//后一个参数代表第几个end
    console.log(str13,str15);//str13 未受到破坏


    var str = "laabcdefg";
    str.split();
    str.split("a");//分割成三个数组，里面没有a
    //split(分隔符号，限定生成数组的长度)
    str.split("a",2);

    //indexof（查找的特定字符，查找的起始位置）返回值的字符串出现的索引位置。查找不到返回-1
    var str12 = "abcdefabcdef".indexOf("d",4);//从第4个开始找
    var str1 = "abcdefg";
    str1.indexOf("a",1);//-1
