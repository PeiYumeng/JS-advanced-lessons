    //隐式类型转换

    console.log("5"-2); //3     -号不能拼接，转成数值
    //++ 和 --由隐式类型转换
    var x = "1";
    console.log(++x); //2 
    console.log(x++); //2 
    //+=在不同地方转换不同
    var x = "1";
    console.log(x+=1);//11
    var x = 1;
    console.log(x+=1);//2
    
    //回顾++i 与 i++
    var i=1;
    var y = ++i + ++i + ++i;
    console.log(y);//9
