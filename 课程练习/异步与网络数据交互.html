<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <span id="title"></span>
</body>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script>
    //同步执行，等待前面程序的执行结果
    console.log("循环开始");
    for(var i = 0;i<1000;i++){
        console.log(i);
    }
    console.log("循环结束");
    console.log("循环结束后执行");

    setTimeout(function(){
        console.log("异步执行");
    },3000)
    console.log("主程序");

    //最常见的异步结构：事件
    /*
        异步代码执行
        分支代码不会影响主程序的执行
    */
    var userName = "zhangsan";
    var age = 3;
    document.onclick = function(){
        alert(age);
    }
    console.log(userName);
    var intervalId = setInterval(function(){
        console.log(new Date());
    },2000);
    var timer = new Date();
    console.log(timer);

    /*
        1.$.get 向指定地址的后端程序发起get请求
        2.后端程序接收到请求，响应了一个字符串
        3.ajax请求成功的回调函数可以接收后台数据
    */
    $.get("./sever.php/",function(date){

    })
    $.ajax({
        url:"./sever.php/",
        type:"get",//get只是获取数据，post还可以发送数据
        success:function(data){

        },
        error:function(err){

        }
    })
    /*
        ajax异步请求从后端请求数据，会局部刷新页面
        jQuery ajax对XMLHttpRequest做了封装
    */
    
</script>
</html>
